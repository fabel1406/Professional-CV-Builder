<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional CV Builder</title>
  
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Global Styles & Print Configuration -->
  <style>
    /* Custom scrollbar for better aesthetics on Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    
    /* Global base text color */
    body {
        color: #334155; /* slate-700 */
    }
    
    /* Animation for landing page sections */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-section {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
    }

    /* Styles for printing the CV */
    @media print {
      body * {
        visibility: hidden;
      }
      #cv-for-print, #cv-for-print * {
        visibility: visible;
      }
      #cv-for-print {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        transform: scale(1) !important;
        box-shadow: none !important;
        border: none !important;
      }
      .no-print {
        display: none !important;
      }
    }
  </style>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
    }
  }
  </script>
</head>
<body class="bg-slate-100">
  <!-- The root element where the React app will be mounted -->
  <div id="root"></div>
  
  <!-- Main script to load the React application -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
