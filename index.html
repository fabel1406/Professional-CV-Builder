<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional CV Builder</title>
  
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Global Styles & Print Configuration -->
  <style>
    /* Custom scrollbar for better aesthetics on Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    
    /* Global base text color */
    body {
        color: #334155; /* slate-700 */
    }
    
    /* Animation for landing page sections */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-section {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
    }

    /* Animation for notification toast */
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
    }

    /* Styles for printing the CV */
    @media print {
      /* Hide the main application container from print */
      .screen-only {
        display: none !important;
      }

      /* Show the dedicated print container */
      .print-only {
        display: block !important;
      }
      
      /* Ensure the CV inside the print container is styled correctly */
      #cv-for-print {
        margin: 0;
        transform: scale(1) !important;
        box-shadow: none !important;
        border: none !important;
        width: 100%;
        height: 100%;
      }
      
      .no-print {
        display: none !important;
      }
    }
    
    @media screen {
      /* Hide the dedicated print container from the screen */
      .print-only {
        display: none;
      }
    }
  </style>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
    }
  }
  </script>
</head>
<body class="bg-slate-100">
  <!-- The root element where the React app will be mounted -->
  <div id="root"></div>
  
  <!-- Main script to load the React application -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
